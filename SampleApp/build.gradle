// Build the sample apps

task clean(type: Delete) {
    doLast() {
        project.delete "SampleApp/bin"
        project.delete "SampleApp/obj"
    }
}

task build {
    doLast() {
     exec {
         commandLine "mono", "$nugetExe", "restore", "SampleApp.sln"
     }
}
}
build.dependsOn(':src:AirshipBindings.NETStandard:build')
